<div class="form-group mb-3">
    <input type={{type}} [class.is-invalid]="showInvalid()" class="form-control" [formControl]="control" placeholder={{label}}>
    <div class="invalid-feedback" *ngIf="invalidSpec('required')">Please enter a {{label}}</div>
    <div class="invalid-feedback" *ngIf="invalidSpec('minlength')">{{label}} must be at least {{control.errors?.['minlength'].requiredLength}} characters long</div>
    <div class="invalid-feedback" *ngIf="invalidSpec('maxlength')">{{label}} must be maximum {{control.errors?.['maxlength'].requiredLength}} characters long</div>
    <div class="invalid-feedback" *ngIf="invalidSpec('notMatching')">Passwords do not match</div>
</div>
