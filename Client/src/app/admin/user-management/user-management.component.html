<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Active roles</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.username}}</td>
                <td>{{user.roles}}</td>
                <td><button (click)="openRolesModal(user)" class="btn btn-info btn-sm">Edit Roles</button></td>
            </tr>
        </tbody>
    </table>
</div>
